version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: telegram_mongodb
    restart: always
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=telegram_chat_db
    networks:
      - telegram_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: telegram_backend
    restart: always
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - CORS_ORIGINS=*
    depends_on:
      - mongodb
    networks:
      - telegram_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: telegram_frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - telegram_network

  nginx:
    image: nginx:alpine
    container_name: telegram_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - telegram_network

volumes:
  mongo_data:

networks:
  telegram_network:
    driver: bridge
